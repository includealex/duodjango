{% extends "base_page.html" %}

{% block page-title %}
Добавить аналог.ы
{% endblock %}

{% block page-lead %}
Когда вы нажмёте на кнопку &laquo;Отправить&raquo;, пополнится база с текущими древнерусскими аналогами.
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="analogue-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Ваши контактные данные</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-6">
                <label for="name">Ваш никнейм:</label>
                <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Иван" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <h3>Ваш аналог</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-4">
                <label for="russian_word">Русское слово</label>
                <input type="text" class="form-control input-lg" name="russian_word" id="russian_word">
            </div>
            <div class="col-md-8">
                <label for="new_definition">Древнерусский аналог</label>
                <input type="text" class="form-control input-lg" name="oldrussian_word" id="oldrussian_word">
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-primary" formaction="/send_analogue.html">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
