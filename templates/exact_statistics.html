{% extends "base_page.html" %}

{% block page-title %}
Узнать статистику
{% endblock %}

{% block page-lead %}
Когда вы нажмёте на кнопку &laquo;Узнать данные&raquo;, появится информация о запрошенном пользователе.
{% endblock %}

{% block content %}
<div class="container-sm px-5 py-5" id="analogue-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Введите контактные данные</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-6">
                <label for="name">Никнейм:</label>
                <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Иван" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-primary" formaction="/get_name_stats.html">Узнать данные</button>
        </div>
    </form>
</div>
{% endblock %}
